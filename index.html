<!doctype html>
<html>
  <head>
    <title>My Chat Room</title>
  </head>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script>
  $(function () {
    var socket = io();
    $('form').submit(function(){
      var messagestemp = $('#messagesinput').val()
      if ($.trim(messagestemp) != '') {
        socket.emit('chatpipe', messagestemp);
      }
      $('#messagesinput').val('');
      return false;
    });
    socket.on('chatpipe', function(msg){
      $('#messagesroom').append($('<li>').text(msg));
    });
  });
</script>
  <body>
    <ul id="messagesroom"></ul>
    <form action="">
      <input id="messagesinput" autocomplete="off" /><button>Send</button>
    </form>
  </body>
</html>
