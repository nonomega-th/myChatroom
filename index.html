<!doctype html>
<html>
  <head>
    <title>My Chat Room</title>
     <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
      body{
        margin-top: 30px 
        }

        #messageFormArea{
          display:none;
      }
    </style>
  </head>
  
  <body>
    <div class="container">
      <div id="userFormArea" class="row">
        <div class="col-md-12">
          <form id="userForm">
              <div class="Form-group">
                <label>Enter Username</label>
                <input class="form-control" id="username"/>
                <br />
                <input type="submit" class="btn btn-primary" value="Login" />
              </div>
            </form>
        </div>
        
      </div>

      <div id="messageFormArea" class="row">
          <div class="col-md-4">
              <div class="well">
                <h3>Online Users</h3>
                <ul class="list-group" id="users"></ul>
              </div>
          </div>
          <div class="col-md-8">
                <div class="chat" id="chat"></div>

                <form id="messageForm">
                    <div class="form-group">
                        <label>Enter Message</label>
                        <textarea class="form-control" id="messagesinput"></textarea>
                        <br />
                        <input type="submit" class="btn btn-primary" value="Send Message" />
                    </div>
                </form>
          </div>
        </div>
    </div>
    <script>
      $(function () {
        var socket = io.connect();

        var messageFormArea = $('#messageFormArea');
        var messageForm = $('#messageForm');
        var message = $('#messagesinput');
        var chat = $('#chat');

        var userForm = $('#userForm');
        var userFormArea = $('#userFormArea');

        var users = $('#users');
        var username = $('#username');

        message.keypress(function (event) {
          if(event.which == 13 && !event.shiftKey) {        
            messageForm.submit();
            event.preventDefault();
            return false;
          }
        });
        messageForm.submit(function(event){
          var messagestemp = message.val()
          if ($.trim(messagestemp) != '') {
            socket.emit('chatpipe', messagestemp);
          }
          $('#messagesinput').val('');
          event.preventDefault();
        });
        socket.on('newMessage', function(payload){
            chat.append('<div class="well"><strong>' +payload.user+ ': </strong>' + payload.message + '</div>');
        });

        userForm.submit(function(event){
          event.preventDefault();
          var usernametemp = username.val()
          if ($.trim(usernametemp) != '') {
            socket.emit('newUser', usernametemp, function(data){
              if(data){
                userFormArea.hide();
                messageFormArea.show();
              }
            });
            username.val('');
          }
          $('#messagesinput').val('');
        });

        socket.on('getUsers', function(userlist){
          var html = '';
          for(i=0; i<userlist.length; i++){
            html += '<li class="list-group-item">' + userlist[i] + '</li>';
          } 
          users.html(html);
        });
      });
    </script>

  </body>
</html>
