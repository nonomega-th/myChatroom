<!doctype html>
<html>
  <head>
    <title>My Chat Room</title>
    <link rel="icon" href="img/favicon.ico">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Page styling -->
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="stylesheet" type="text/css" href="signin.css"/>
    <link rel="stylesheet" type="text/css" href="message.css"/>
  </head>
  
  <body>
    <div class="container-fluid wrapper">
      <div id="userFormArea">
            <form id="userForm" class="form-signin">
              <img class="mb-4" src="img/mainicon.png"  width="128" height="128"/>
              <h1 class="h3 mb-3">Please sign in</h1>
              <label for="username" class="sr-only">Username</label><br />
              <input id="username" class="form-control" placeholder="Username" required autofocus/>
              <button class="btn btn-lg btn-primary btn-block" type="submit" style="margin-top: 10px">Login</button>
              <p class="mb-3 text-muted">&copy; 2018-2019</p>
            </form>
      </div>
      <div id="messageFormArea" class="frame">
        <div class="container-fluid wrapper">
          <div class="left">
            <h5 style="padding-top: 30px;padding-left: 30px;">Online Users</h5><br />
            <div class="people" id="users"></div>
          </div>
          <div class="right">
            <div class="top"><span>Public Chat Room </span></div>
            <ul class="chatroom" id="chat"></ul>
            <div class="write row" id="messageForm">
              <textarea type="text" class="textInput" id="messagesinput" ></textarea>
              <input id="btsubmit" type="submit" class="btn btn-submit" value="Send"/>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
